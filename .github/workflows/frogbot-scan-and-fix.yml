name: JFrog Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jfrog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JFrog CLI
      uses: jfrog/setup-jfrog-cli@v2
      with:
        version: 2.12.0  # Use the JFrog CLI version you need

    - name: Configure JFrog CLI
      env:
        JF_URL: ${{ secrets.JF_URL }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      run: |
        jfrog rt config --url=$JF_ARTIFACTORY_URL --user=$JF_ARTIFACTORY_USER --password=$JF_ARTIFACTORY_PASSWORD --interactive=false

    - name: Upload artifacts
      run: |
        jfrog rt upload "build/libs/*.jar" my-repo/path/to/artifacts/

    - name: Download artifacts
      run: |
        jfrog rt download "my-repo/path/to/artifacts/*" download/path/
